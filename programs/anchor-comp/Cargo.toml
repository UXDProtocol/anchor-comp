[package]
name = "anchor-comp"
version = "0.1.2"
description = "Created with Anchor"
edition = "2021"
authors = ["alexcamill@gmail.com UXDProtocol::Acammm"]
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "lib"]
name = "anchor_comp"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = ["development"] # `anchor build -- --no-default-features --features production` to override
production = []
development = []

[dependencies]
solana-program = ">=1.9.0, <1.10.0"
anchor-lang = "0.22.1"
mango = { version = "3.4.2", git = "https://github.com/blockworks-foundation/mango-v3", features = ["no-entrypoint"] }
